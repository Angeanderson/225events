    /* style global pour tous les liens */
a {
  color: inherit;          /* garde la couleur héritée du parent  */
  text-decoration: none;   /* enlève l’underline natif            */
  position: relative;      /* nécessaire pour positionner le ::after */
}

/* pseudo-élément qui servira de ligne animée */
a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -2px;            /* distance sous le texte (ajuste si besoin) */
  width: 100%;
  height: 2px;             /* épaisseur de la ligne                     */
  background-color: currentColor; /* même couleur que le texte          */

  /* Animation : caché au repos */
  transform: scaleX(0);
  transform-origin: left;  /* la ligne part de la gauche               */
  transition: transform 0.3s ease;
}

/* état survol/focus : la ligne s’étend */
a:hover::after,
a:focus-visible::after {
  transform: scaleX(1);
}

<script>
    const carousel = document.getElementById('carousel');
    let scrollAmount = 0;
    const scrollStep = 110; // largeur bouton + margin
    
    carousel.addEventListener('wheel', (e) => {
      e.preventDefault();
      carousel.scrollBy({
        left: e.deltaY < 0 ? -scrollStep : scrollStep,
        behavior: 'smooth'
      });
    });
    
    let isDown = false;
    let startX;
    let scrollLeft;
    
    carousel.addEventListener('mousedown', (e) => {
      isDown = true;
      startX = e.pageX - carousel.offsetLeft;
      scrollLeft = carousel.scrollLeft;
    });
    
    carousel.addEventListener('mouseleave', () => {
      isDown = false;
    });
    
    carousel.addEventListener('mouseup', () => {
      isDown = false;
    });
    
    carousel.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - carousel.offsetLeft;
      const walk = (x - startX) * 2;
      carousel.scrollLeft = scrollLeft - walk;
    });
    
    // Pour mobile : swipe
    carousel.addEventListener('touchstart', (e) => {
      startX = e.touches[0].pageX;
      scrollLeft = carousel.scrollLeft;
    });
    
    carousel.addEventListener('touchmove', (e) => {
      const x = e.touches[0].pageX;
      const walk = (x - startX) * -1;
      carousel.scrollLeft = scrollLeft + walk;
    });
    </script>
