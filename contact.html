/* pseudo-√©l√©ment qui servira de ligne anim√©e */
a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -2px;            /* distance sous le texte (ajuste si besoin) */
  width: 100%;
  height: 2px;             /* √©paisseur de la ligne                     */
  background-color: currentColor; /* m√™me couleur que le texte          */

  /* Animation : cach√© au repos */
  transform: scaleX(0);
  transform-origin: left;  /* la ligne part de la gauche               */
  transition: transform 0.3s ease;
}

/* √©tat survol/focus : la ligne s‚Äô√©tend */
a:hover::after,
a:focus-visible::after {
  transform: scaleX(1);
}
